<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>陀螺仪AR演示 - DeviceOrientation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 1000;
        max-width: 300px;
      }
      #info h3 {
        margin-bottom: 10px;
        color: #4CAF50;
      }
      #info p {
        margin: 5px 0;
        line-height: 1.5;
      }
      #requestBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 16px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 1001;
        display: none;
      }
      #requestBtn:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="info">
      <h3>陀螺仪AR演示</h3>
      <p>状态: <span id="status">初始化中...</span></p>
      <p>Alpha (Z轴): <span id="alpha">-</span>°</p>
      <p>Beta (X轴): <span id="beta">-</span>°</p>
      <p>Gamma (Y轴): <span id="gamma">-</span>°</p>
      <p style="margin-top: 10px; font-size: 12px; color: #aaa;">转动设备查看3D模型</p>
    </div>
    <button id="requestBtn">启用陀螺仪</button>
    <script type="module" src="/src/gyro-demo.js"></script>
  </body>
</html>
